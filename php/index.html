<!DOCTYPE html> 
<html lang="pt-br"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<meta name="viewport" content= "width=device-width, initial-scale=1.0" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Pagina de Login</title> 
	<link rel="stylesheet" href="index.css" /> 
</head> 
<body> 
	<div class="Login" id="Login"> 
		<div class="div-primaria"> 
			<h1>Entre</h1> 
			<p>Para um mundo cheio de possibilidades.</p> 
		</div> 
		<div class="caixas-login"> 
			<div> 
                <label>Seu e-mail</label> 
				<input type="text" id="login-email" required /> 
			</div> 
			<div> 
                <label>Sua Senha</label> 
				<input type="password" id="login-password" required />
			</div> 
            <a href="#" class="esque-senha" onclick="resetPassword()">Esqueceu sua senha?</a>
		</div> 
		<button onclick="loginUser()">Login</button> 
		<p class="criar-conta">Ainda nao tem uma conta? <a href="#Registro" class="cadastre-se" onclick="Registro()">Cadastre-se.</a> 
		</p> 
	</div> 

    <div  class="Registro" id="Registro" style="display:none;"> 
		<div class="div-secundaria"> 
			<h1>Crie sua conta</h1> 
			<p>Para um mundo cheio de possibilidades.</p> 
		</div> 
		<div class="caixas-registro"> 
			<div> 
                <label>Seu e-mail</label> 
				<input type="text" id="registro-email" required /> 
			</div> 
            <div> 
                <label>Crie seu nome de usuario</label> 
                <input type="text" id="registro-username" required>
            </div>
            <div> 
                <label>Seu telefone de contato</label> 
				<input type="number" id="registro-telefone" required />
			</div> 
            <div> 
                <label>Crie uma senha</label> 
				<input type="password" id="registro-password" required />
			</div> 
		</div> 
        <button onclick="registerUser()">Registrar</button>
		<p class="ja-conta">Já tem uma conta? <a  href="#login" class="Faça-login" onclick="login()">Faça login.</a> 
		</p> 
	</div> 
</body> 
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"> </script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="firebase.js"></script>
<script>
    function Registro() {
        var loginDiv = document.getElementById("Login");
        var Registro = document.getElementById("Registro");
        
        loginDiv.style.display = "none"; 
        Registro.style.display = "block";
    }

    function login() {
        var loginDiv = document.getElementById("Registro");
        var Registro = document.getElementById("Login");
        
        loginDiv.style.display = "none"; 
        Registro.style.display = "block";
    }
</script>
</html>
