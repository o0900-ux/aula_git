<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Workin</h1>
            <ul class="nav-links">
                <li><a href="">home</a></li>
                <li><img src="" alt="Foto de Perfil" id="userPhoto1" onclick="openProfileSection()"></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h2>Outros usuários</h2>
        <div id="userPostsOutrosUsuarios" class="user-posts">
            <div class="post">
            </div>
        </div>
        <div id="userProfileSection" style="display: none;">
            <div id="userInfo" style="display: none;" class="user-profile">
                <div class="profile-header">
                    <button onclick="editProfile()" class="edit-button">Editar Perfil</button>
                </div>              
                <div class="profile-content">
                    <div class="profile-picture">
                        <img src="" alt="Foto de Perfil" id="userPhoto">
                    </div>
                    <div class="profile-details">
                        <p><strong>Nome:</strong> <span id="userName"></span></p>
                        <p><strong>Descrição:</strong></p>
                        <div id="userDescription"></div>
                        <button onclick="logout()" class="logout-button">Desconectar</button>
                    </div>
                </div>
            </div>
            <div id="postForm">
                <textarea id="postContent" placeholder="Digite sua postagem"></textarea>
                <input type="file" id="postImage" accept="image/*">
                <button onclick="fazerPostagem()">Postar</button>
            </div>
            <div class="user-posts">
                <h2>Seus Posts</h2>
                <div id="userPosts"></div>
            </div>
        </div>
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Editar Perfil</h2>
                <input type="file" id="photoInput">
                <input type="text" id="nameInput" placeholder="Novo Nome">
                <input type="email" id="emailInput" placeholder="Novo E-mail" style="display: none;">
                <input type="text" id="descriptionInput" placeholder="Nova Descrição">
                <button onclick="saveChanges()" class="save-button">Salvar</button>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="home.js"></script>
</body>
</html>
